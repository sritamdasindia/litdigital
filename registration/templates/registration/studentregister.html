      <input type="button" id="10c" class = "button button-primary" value= "10th Certificate Upload" style="margin-top:10px;" onclick="document.getElementById('10cfile').click(); " /><br>
      <input type="file" style="display:none;" id="10cfile" name="file" accept="image/x-png,image/gif,image/jpeg" onchange="loadFile(event)" />
      <img id="output"/ height="200" width="500"><br>
        <script>
              var loadFile = function(event) {
              var output = document.getElementById('output');
              output.src = URL.createObjectURL(event.target.files[0]);
            };
      </script>
      <input type = 'submit' class="button button-primary" style="margin-top:10px;"></input>
